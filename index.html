<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📚 Malla Curricular Administración ULima 2025</title>
  <link rel="stylesheet" href="estilo.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>📘 Malla Curricular - Administración ULima 2025</h1>
    <p class="subtitulo">Explora los cursos, créditos y electivos de cada ciclo 🧭</p>
  </header>

  <main>
    <!-- Estadísticas generales -->
    <section id="estadisticas">
      <div id="creditos-totales">✅ Créditos aprobados: <strong>0</strong></div>
      <div id="promedio-general">📊 Promedio acumulado: <strong>-</strong></div>
      <div id="ranking">🏅 Posición académica: <strong>-</strong></div>
    </section>

    <!-- Malla por semestres -->
    <div id="malla-container"></div>

    <!-- Evaluaciones por curso -->
    <section id="evaluaciones-container" class="evaluaciones-box">
      <h2>📝 Evaluaciones y notas por curso</h2>
      <div id="evaluaciones-tabla"></div>
    </section>

    <!-- Profesores y asesorías -->
    <section id="profesores-container">
      <h2>👩‍🏫 Profesores y asesorías</h2>
      <div id="profesores-info"></div>
    </section>
  </main>

  <footer>
    <p>📅 Actualizado 2025 · <a href="#">Mi Malla ULima</a></p>
  </footer>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script src="evaluaciones.js"></script>
  <script src="profesores.js"></script>
  <script src="promedio.js"></script>
  <script src="ranking.js"></script>
</body>
</html>
